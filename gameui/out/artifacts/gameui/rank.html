    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px; margin-left: 250px" >
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
    title : {
        text: '游戏玩家等级分布',
        subtext: '离线数据',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['1-10','10-20','20-30','30-40','40-50']
    },
    series : [
        {
            name: '玩家等级',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:22, name:'1-10'},
                {value:17, name:'10-20'},
                {value:90, name:'20-30'},
                {value:50, name:'30-40'},
                {value:51, name:'40-50'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    </div>
