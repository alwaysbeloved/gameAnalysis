    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px; margin-left: 250px" >
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            toolbox: {
                feature: {
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            legend: {
                data:['平均游戏时常']
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['1日','2日','3日','4日','5日','6日','7日'],
                    axisPointer: {
                        type: 'shadow'
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '平均游戏时常',
                    min: 0,
                    max: 2,
                    interval: 0.4,
                    axisLabel: {
                        formatter: '{value} 小时'
                    }
                }
            ],
            series: [
                {
                    name:'平均游戏时常',
                    type:'bar',
                    data:[1.44, 1.03, 0.54, 0.77, 1.96, 0.74, 0.33]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    </div>
